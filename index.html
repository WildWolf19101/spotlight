<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link rel="stylesheet" href="./asset/css/main.css">

    <link type="image/x-icon" href="./asset/image/Frame-icon.ico" rel="shortcut icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <button class="button-menu">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="button-menu__icon">
                        <path d="M8 16H32" stroke="#1D1D1F" stroke-width="1.5" stroke-linecap="round"></path>
                        <path d="M8 24H24" stroke="#1D1D1F" stroke-width="1.5" stroke-linecap="round"></path>
                    </svg>
                </button>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link">Demos</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Inspiration</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Trends</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Membership</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 menu-icon">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <a href="index.html" class="logo">
                    <img src="https://spotlight-modern.highfivethemes.com/content/images/2023/06/logo--2-.png"
                        alt="image-logo" class="logo-image">
                </a>
                <div class="actions">
                    <button class="actions-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 actions-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 actions-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>
                    </button>
                    <button class="actions-search search">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 search-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        <span class="search-text">SEARCH</span>
                    </button>
                    <button class="actions-login">Sign Up</button>
                </div>
            </header>
        </div>
        <div class="container">
            <main class="main">2</main>
        </div>
        <div class="container">
            <footer class="footer">3</footer>
        </div>
    </div>

    <script src="./js/event/onclick.js"></script>
</body>

</html>
